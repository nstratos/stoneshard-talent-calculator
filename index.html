<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoneshard Talent Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="talent-calculator.js" defer></script>
</head>
<body>
    <talent-calculator>
        <calculator-controls class="calculator-controls">
            <ability-exporter class="ability-exporter">
                <button id="export-button">Export</button>
                <label for="export-output" hidden>Exporter</label>
                <textarea id="export-output" name="export-output" readonly></textarea>
                <button id="copy-output-button">Copy</button>
            </ability-exporter>
            <ability-importer class="ability-importer">
                <label for="import-input" hidden>Importer</label>
                <textarea id="import-input" name="import-input"></textarea>
                <button id="import-button">Import</button>
            </ability-importer>
        </calculator-controls>
        <ability-tree-selector>
            <label for="ability-trees" hidden>Abilities</label>
            <select id="ability-trees-selector" name="ability-trees" multiple>
                <optgroup label="Weaponry">
                    <option selected value="swords">Swords</option>
                    <option selected value="axes">Axes</option>
                    <option selected value="maces">Maces</option>
                    <option selected value="daggers">Daggers</option>
                    <option selected value="two-handed_swords">Two-Handed Swords</option>
                    <option selected value="two-handed_axes">Two-Handed Axes</option>
                    <option selected value="two-handed_maces">Two-Handed Maces</option>
                    <option selected value="spears">Spears</option>
                    <option selected value="ranged_weapons">Ranged Weapons</option>
                </optgroup>
                <optgroup label="Utility">
                </optgroup>
            </select>
            <button id="select-all" class="select-all-button">Select All</button>
        </ability-tree-selector>
            
        <ability-tree id="swords" title="Swords">
            <ability-tier>
                <ability-toggle id="1" children="4" img="img/swords/Cleaving_Strike.png" alt="Cleaving Strike"></ability-toggle>
                <ability-toggle id="2" children="5" img="img/swords/Blade_Maintenance.png" alt="Blade Maintenance"></ability-toggle>
                <ability-toggle id="3" children="6" img="img/swords/Keeping_Distance.png" alt="Keeping Distance"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="4" children="7"   parents="1" img="img/swords/Gloat.png" alt="Gloat"></ability-toggle>
                <ability-toggle id="5" children="7 8" parents="2" img="img/swords/Fencer's_Stance.png" alt="Fencer's Stance"></ability-toggle>
                <ability-toggle id="6" children="8"   parents="3" img="img/swords/Endurance_Training.png" alt="Endurance Training"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="7" parents="4 5" img="img/swords/Honed_Edge.png" alt="Honed Edge"></ability-toggle>
                <ability-toggle id="8" parents="5 6" img="img/swords/Onrush.png" alt="Onrush"></ability-toggle>
            </ability-tier>
        </ability-tree>
        <ability-tree id="axes" title="Axes">
            <ability-tier>
                <ability-toggle id="1" children="5 6" img="img/axes/Mutilating_Lunge.png" alt="Mutilating Lunge"></ability-toggle>
                <ability-toggle id="2" children="5 6" img="img/axes/Ferocity.png" alt="Ferocity"></ability-toggle>
                <ability-toggle id="3" children="5 6" img="img/axes/Cut_Through.png" alt="Cut Through"></ability-toggle>
                <ability-toggle id="4" children="5 6" img="img/axes/No_Mercy.png" alt="No Mercy"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="5" children="7" parents="1 2 3 4" img="img/axes/Reprisal.png" alt="Reprisal"></ability-toggle>
                <ability-toggle id="6" children="8" parents="1 2 3 4" img="img/axes/Massacre.png" alt="Massacre"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="7" parents="5" img="img/axes/Execution.png" alt="Execution"></ability-toggle>
                <ability-toggle id="8" parents="6" img="img/axes/Tormenting_Swings.png" alt="Tormenting Swings"></ability-toggle>
            </ability-tier>
        </ability-tree>
        <ability-tree id="maces" title="Maces">
            <ability-tier>
                <ability-toggle id="1" children="5" img="img/maces/Onslaught.png" alt="Onslaught"></ability-toggle>
                <ability-toggle id="2" children="5" img="img/maces/Dazing_Strikes.png" alt="Dazing Strikes"></ability-toggle>
                <ability-toggle id="3" children="6" img="img/maces/Armor_Break.png" alt="Armor Break"></ability-toggle>
                <ability-toggle id="4" children="6" img="img/maces/Moment_of_Weakness.png" alt="Moment of Weakness"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="5" children="7" parents="1 2" img="img/maces/Respite.png" alt="Respite"></ability-toggle>
                <ability-toggle id="6" children="8" parents="3 4" img="img/maces/Hammer_and_Anvil.png" alt="Hammer and Anvil"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="7" parents="5" img="img/maces/Knock_Out.png" alt="Knock Out"></ability-toggle>
                <ability-toggle id="8" parents="6" img="img/maces/Concussion.png" alt="Concussion"></ability-toggle>
            </ability-tier>
        </ability-tree>
        <ability-tree id="daggers" title="Daggers">
            <ability-tier>
                <ability-toggle id="1" children="5"   img="img/daggers/Quick_Hands.png" alt="Quick Hands"></ability-toggle>
                <ability-toggle id="2" children="5 6" img="img/daggers/Double_Lunge.png" alt="Double Lunge"></ability-toggle>
                <ability-toggle id="3" children="6 7" img="img/daggers/Gaping_Wound.png" alt="Gaping Wound"></ability-toggle>
                <ability-toggle id="4" children="7"   img="img/daggers/From_the_Shadows.png" alt="From the Shadows"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="5" children="8 9" parents="1 2" img="img/daggers/Deadly_Trick.png" alt="Deadly Trick"></ability-toggle>
                <ability-toggle id="6" children="10"  parents="2 3" img="img/daggers/Weakening_Jabs.png" alt="Weakening Jabs"></ability-toggle>
                <ability-toggle id="7" children="10"  parents="3 4" img="img/daggers/Painful_Stabs.png" alt="Painful Stabs"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <div>
                    <ability-toggle id="8"  parents="5"    img="img/daggers/Counterattack_Mastery.png" alt="Counterattack Mastery"></ability-toggle>
                    <ability-toggle id="9"  parents="5"    img="img/daggers/Danse_Macabre.png" alt="Danse Macabre"></ability-toggle>
                </div>
                <ability-toggle id="10" parents="6 7"  img="img/daggers/Coup_de_Grace.png" alt="Coup de Grace"></ability-toggle>
            </ability-tier>
        </ability-tree>
        <ability-tree id="two-handed_swords" title="Two-Handed Swords">
            <ability-tier>
                <ability-toggle id="1" children="4"   img="img/two-handed_swords/Hewing_Strike.png" alt="Hewing Strike"></ability-toggle>
                <ability-toggle id="2" children="5 6" img="img/two-handed_swords/Recklessness.png" alt="Recklessness"></ability-toggle>
                <ability-toggle id="3" children="7"   img="img/two-handed_swords/Parry.png" alt="Parry"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="4" children="8 9" parents="1" img="img/two-handed_swords/Revanche.png" alt="Revanche"></ability-toggle>
                <ability-toggle id="5" children="9"   parents="2" img="img/two-handed_swords/Feast_of_Steel.png" alt="Feast of Steel"></ability-toggle>
                <ability-toggle id="6" children="9"   parents="2" img="img/two-handed_swords/Arc_Cleave.png" alt="Arc_Cleave"></ability-toggle>
                <ability-toggle id="7" children="10"  parents="3" img="img/two-handed_swords/Fight_to_the_Death.png" alt="Fight to the Death"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="8"  parents="4"   img="img/two-handed_swords/Taste_of_Victory.png" alt="Taste of Victory"></ability-toggle>
                <ability-toggle id="9"  parents="5 6" img="img/two-handed_swords/Heroic_Charge.png" alt="Heroic Charge"></ability-toggle>
                <ability-toggle id="10" parents="7"   img="img/two-handed_swords/Courage.png" alt="Courage"></ability-toggle>
            </ability-tier>
        </ability-tree>
        <ability-tree id="two-handed_axes" title="Two-Handed Axes">
            <ability-tier>
                <ability-toggle id="1" children="4 5 6 7" img="img/two-handed_axes/Hooking_Chop.png" alt="Hooking Chop"></ability-toggle>
                <ability-toggle id="2" children="4 5 6 7" img="img/two-handed_axes/Shieldbreaker.png" alt="Shieldbreaker"></ability-toggle>
                <ability-toggle id="3" children="4 5 6 7" img="img/two-handed_axes/Dismember.png" alt="Dismember"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="4" children="8"  parents="1 2 3" img="img/two-handed_axes/Rampage.png" alt="Rampage"></ability-toggle>
                <ability-toggle id="5" children="9"  parents="1 2 3" img="img/two-handed_axes/Fatal_Strike.png" alt="Fatal Strike"></ability-toggle>
                <ability-toggle id="6" children="9"  parents="1 2 3" img="img/two-handed_axes/Finish_`Em!.png" alt="Finish `Em!"></ability-toggle>
                <ability-toggle id="7" children="10" parents="1 2 3" img="img/two-handed_axes/Reign_in_Blood.png" alt="Reign in Blood"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="8"  parents="4"   img="img/two-handed_axes/Tool_of_Execution.png" alt="Tool of Execution"></ability-toggle>
                <ability-toggle id="9"  parents="5 6" img="img/two-handed_axes/Make_Space.png" alt="Make Space"></ability-toggle>
                <ability-toggle id="10" parents="7"   img="img/two-handed_axes/Maim_and_Kill.png" alt="Maim and Kill"></ability-toggle>
            </ability-tier>
        </ability-tree>
        <ability-tree id="two-handed_maces" title="Two-Handed Maces">
            <ability-tier>
                <ability-toggle id="1" children="5 6 7" img="img/two-handed_maces/Keep_Them_Coming.png" alt="Keep Them Coming"></ability-toggle>
                <ability-toggle id="2" children="5 6 7" img="img/two-handed_maces/Mighty_Swing.png" alt="Mighty Swing"></ability-toggle>
                <ability-toggle id="3" children="5 6 7" img="img/two-handed_maces/Unstoppable_Force.png" alt="Unstoppable Force"></ability-toggle>
                <ability-toggle id="4" children="5 6 7" img="img/two-handed_maces/Unbalance.png" alt="Unbalance"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="5" children="8"  parents="1 2 3 4" img="img/two-handed_maces/Striker_Stance.png" alt="Striker Stance"></ability-toggle>
                <ability-toggle id="6" children="9"  parents="1 2 3 4" img="img/two-handed_maces/Bonebreaker_(Two-Handed_Mace_skill).png" alt="Bonebreaker (Two-Handed Mace skill)"></ability-toggle>
                <ability-toggle id="7" children="10" parents="1 2 3 4" img="img/two-handed_maces/Forceful_Slam.png" alt="Forceful Slam"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="8"  parents="5" img="img/two-handed_maces/Revel_in_Battle.png" alt="Revel in Battle"></ability-toggle>
                <ability-toggle id="9"  parents="6" img="img/two-handed_maces/Skull_Crusher.png" alt="Skull Crusher"></ability-toggle>
                <ability-toggle id="10" parents="7" img="img/two-handed_maces/Severe_Concussion.png" alt="Severe Concussion"></ability-toggle>
            </ability-tier>
        </ability-tree>
        <ability-tree id="spears" title="Spears">
            <ability-tier>
                <ability-toggle id="1" children="5" img="img/spears/Precise_Hits.png" alt="Precise Hits"></ability-toggle>
                <ability-toggle id="2" children="6" img="img/spears/Nail_Down.png" alt="Nail Down"></ability-toggle>
                <ability-toggle id="3" children="6" img="img/spears/Impaling_Lunge.png" alt="Impaling Lunge"></ability-toggle>
                <ability-toggle id="4" children="7" img="img/spears/No_Retreat.png" alt="No Retreat"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="5" children="8 9"  parents="1"   img="img/spears/Pikeman_Stance.png" alt="Pikeman Stance"></ability-toggle>
                <ability-toggle id="6" children="9"    parents="2 3" img="img/spears/Wounding_Spearhead.png" alt="Wounding Spearhead"></ability-toggle>
                <ability-toggle id="7" children="9 10" parents="4"   img="img/spears/Determination.png" alt="Determination"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="8"  parents="5"     img="img/spears/One_at_a_Time!.png" alt="One at a Time!"></ability-toggle>
                <ability-toggle id="9"  parents="5 6 7" img="img/spears/Regroup.png" alt="Regroup"></ability-toggle>
                <ability-toggle id="10" parents="7"     img="img/spears/Stay_Back!.png" alt="Stay Back!"></ability-toggle>
            </ability-tier>
        </ability-tree>
        <ability-tree id="ranged_weapons" title="Ranged Weapons">
            <ability-tier>
                <ability-toggle id="1" children="5" img="img/ranged_weapons/Taking_Aim.png" alt="Taking Aim"></ability-toggle>
                <ability-toggle id="2" children="6" img="img/ranged_weapons/Constant_Practice.png" alt="Constant Practice"></ability-toggle>
                <ability-toggle id="3" children="7" img="img/ranged_weapons/Dexterity.png" alt="Dexterity"></ability-toggle>
                <ability-toggle id="4" children="8" img="img/ranged_weapons/Distracting_Shot.png" alt="Distracting Shot"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="5" children="9"     parents="1" img="img/ranged_weapons/Spot_Weakness.png" alt="Spot Weakness"></ability-toggle>
                <ability-toggle id="6" children="9 10"  parents="2" img="img/ranged_weapons/Startling_Volley.png" alt="Startling Volley"></ability-toggle>
                <ability-toggle id="7" children="10 11" parents="3" img="img/ranged_weapons/Suppression.png" alt="Suppression"></ability-toggle>
                <ability-toggle id="8" children="11"    parents="4" img="img/ranged_weapons/Anticipation.png" alt="Anticipation"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="9"  children="12" parents="5 6" img="img/ranged_weapons/Long_Shot.png" alt="Long Shot"></ability-toggle>
                <ability-toggle id="10" children="13" parents="6 7" img="img/ranged_weapons/Precision.png" alt="Precision"></ability-toggle>
                <ability-toggle id="11" children="14" parents="7 8" img="img/ranged_weapons/Hunter's_Mark.png" alt="Hunter's Mark"></ability-toggle>
            </ability-tier>
            <ability-tier>
                <ability-toggle id="12" parents="9"  img="img/ranged_weapons/Shoot_to_Kill.png" alt="Shoot to Kill"></ability-toggle>
                <ability-toggle id="13" parents="10" img="img/ranged_weapons/Headshot.png" alt="Headshot"></ability-toggle>
                <ability-toggle id="14" parents="11" img="img/ranged_weapons/Upper_Hand.png" alt="Upper Hand"></ability-toggle>
            </ability-tier>
        </ability-tree>
    </talent-calculator>
</body>
</html>
