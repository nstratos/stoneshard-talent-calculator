<body>
    <talent-calculator>
        <header class="app-header">
            <a id="stoneshard-logo-link" href="#"><img src="img/stoneshard-logo.png" alt="Stoneshard Logo"></a>
            <h1>Talent Calculator</h1>
            <a id="app-version-link" href="#"></a>
        </header>
        <calculator-controls class="calculator-controls">
            <ability-exporter class="ability-exporter">
                <button id="export-button">Export</button>
                <label for="export-output" hidden>Exporter</label>
                <textarea id="export-output" name="export-output" readonly></textarea>
                <div class="ability-exporter-buttons">
                    <button id="copy-output-button">Copy</button>
                    <button id="share-button">Share</button>
                </div>
            </ability-exporter>
            <ability-importer class="ability-importer">
                <label for="import-input" hidden>Importer</label>
                <textarea id="import-input" name="import-input"></textarea>
                <button id="import-button">Import</button>
            </ability-importer>
        </calculator-controls>
        <ability-tree-selector>
            <label for="ability-trees" hidden>Abilities</label>
            <select id="ability-trees-selector" name="ability-trees" multiple>
                <optgroup label="Weaponry">
                    <option value="swords">Swords</option>
                    <option value="axes">Axes</option>
                    <option value="maces">Maces</option>
                    <option value="daggers">Daggers</option>
                    <option value="two-handed_swords">Two-Handed Swords</option>
                    <option value="two-handed_axes">Two-Handed Axes</option>
                    <option value="two-handed_maces">Two-Handed Maces</option>
                    <option value="spears">Spears</option>
                    <option selected value="ranged_weapons">Ranged Weapons</option>
                    <option value="shields">Shields</option>
                    <option value="staves">Staves</option>
                </optgroup>
                <optgroup label="Utility">
                    <option value="dual_wielding">Dual Wielding</option>
                    <option value="survival">Survival</option>
                    <option value="warfare">Warfare</option>
                    <option selected value="athletics">Athletics</option>
                    <option value="magic_mastery">Magic Mastery</option>
                    <option value="armored_combat">Armored Combat</option>
                </optgroup>
                <optgroup label="Sorcery">
                    <option value="pyromancy">Pyromancy</option>
                    <option value="geomancy">Geomancy</option>
                    <option value="electromancy">Electromancy</option>
                </optgroup>
            </select>
            <button id="select-all" class="select-all-button">Select All</button>
        </ability-tree-selector>
