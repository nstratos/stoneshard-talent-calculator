<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="ability-tree.js" defer></script>
    <script type="module" src="ability-toggle.js" defer></script>
</head>
<body>
    <ability-tree title="Swords">
        <ability-tier>
            <ability-toggle tier="1" id="1" children="4" img="img/swords/Cleaving_Strike.png" alt="Cleaving Strike"></ability-toggle>
            <ability-toggle tier="1" id="2" children="5" img="img/swords/Blade_Maintenance.png" alt="Blade Maintenance"></ability-toggle>
            <ability-toggle tier="1" id="3" children="6" img="img/swords/Keeping_Distance.png" alt="Keeping Distance"></ability-toggle>
        </ability-tier>
        <ability-tier>
            <ability-toggle tier="2" id="4" parents="1" children="7" img="img/swords/Gloat.png" alt="Gloat"></ability-toggle>
            <ability-toggle tier="2" id="5" parents="2" children="7,8" img="img/swords/Fencer's_Stance.png" alt="Fencer's Stance"></ability-toggle>
            <ability-toggle tier="2" id="6" parents="3" children="8" img="img/swords/Endurance_Training.png" alt="Endurance Training"></ability-toggle>
        </ability-tier>
        <ability-tier>
            <ability-toggle tier="3" id="7" parents="4 5" img="img/swords/Honed_Edge.png" alt="Honed Edge"></ability-toggle>
            <ability-toggle tier="3" id="8" parents="5 6" img="img/swords/Onrush.png" alt="Onrush"></ability-toggle>
        </ability-tier>
    </ability-tree>
    <ability-tree title="Axes">
        <ability-tier>
            <ability-toggle tier="1" id="1" children="5 6" img="img/axes/Mutilating_Lunge.png" alt="Mutilating Lunge"></ability-toggle>
            <ability-toggle tier="1" id="2" children="5 6" img="img/axes/Ferocity.png" alt="Ferocity"></ability-toggle>
            <ability-toggle tier="1" id="3" children="5 6" img="img/axes/Cut_Through.png" alt="Cut Through"></ability-toggle>
            <ability-toggle tier="1" id="4" children="5 6" img="img/axes/No_Mercy.png" alt="No Mercy"></ability-toggle>
        </ability-tier>
        <ability-tier>
            <ability-toggle tier="2" id="5" parents="1 2 3 4" children="7" img="img/axes/Reprisal.png" alt="Reprisal"></ability-toggle>
            <ability-toggle tier="2" id="6" parents="1 2 3 4" children="8" img="img/axes/Massacre.png" alt="Massacre"></ability-toggle>
        </ability-tier>
        <ability-tier>
            <ability-toggle tier="3" id="7" parents="5" img="img/axes/Execution.png" alt="Execution"></ability-toggle>
            <ability-toggle tier="3" id="8" parents="6" img="img/axes/Tormenting_Swings.png" alt="Tormenting Swings"></ability-toggle>
        </ability-tier>
    </ability-tree>
</body>
</html>
